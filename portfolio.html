<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            position: relative;
        }

        header h1 {
            margin: 0;
            position: relative;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main {
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease-in-out;
        }

        .container:hover:before {
            transform: scaleX(1);
            transform-origin: right;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 1rem;
        }

        footer p {
            margin: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Portfolio</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>About Me</h2>
            <p>Insert your bio here.</p>
            <h2>My Work</h2>
            <p>Insert your portfolio items here.</p>
<h2>Contact Me</h2>
            <p>Insert your contact information here.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My Portfolio</p>
    </footer>
</body>
</html>
